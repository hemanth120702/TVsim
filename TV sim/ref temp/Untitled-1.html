    <div id="loader">✨Teleporting✨ 4%</div>
    <script>
        var NUM_STEPS = 5,
            STEP = Math.floor(100 / NUM_STEPS),
            loaderTid = 0,
            loaderCurr = 0,
            loaderNext = STEP;

        function setLoader() {
            document.getElementById("loader").innerHTML = "✨Teleporting✨ " + loaderCurr + "%";
        }

        function incProg() {
            ++loaderCurr < loaderNext && (setLoader(), loaderTid = setTimeout(incProg, 200));
        }

        incProg();
    </script>
